<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New movie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        body { background: url(/image/Fon_new_post.jpg); }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main class="container mt-5">
    <div class="row text-center">
        <div sec:authorize="!hasAuthority('USER')" class="col-md-12">
            <form th:action="@{/movie/new}" method="post" enctype="multipart/form-data">
                <h1 class="cover-heading">Добавить видео.</h1>
                <p class="lead">Для добавления видео заполните все поля</p>
                <input type="file" name="img" placeholder="Image file" class="form-control"><br>
                <input type="text" name="title" placeholder="Заголовок" class="form-control"><br>
                <textarea name="text" placeholder="Введите текст" class="form-control" rows="10"></textarea><br>
                <input type="file" name="file" placeholder="Video file" class="form-control"><br>
                <select class="custom-select custom-select-sm" name="genreSet">
                    <option selected value="ACTION">Action</option>
                    <option value="FANTASY">Fantasy</option>
                    <option value="ADVENTURE">Adventure</option>
                    <option value="ACTION">Action</option>
                </select><br><br>
                <button type="submit" class="btn btn-success">Добавить видео</button><br>
            </form>
        </div>
        <dev sec:authorize="hasAuthority('USER')" class="row text-center">
            <dev class="col alert-danger">
                <h1>Доступ запрещен</h1>
                <hr>
                <h3>Страница доступна только Администратору и Редактору</h3>
            </dev>
        </dev>
    </div>
</main>

</body>

<script src="/scripts/jquery-3.4.1.slim.min.js"></script>
<script src="/scripts/popper.min.js"></script>
<script src="/scripts/bootstrap.min.js"></script>
</html>
