<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New movie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="bg-admin">
<header th:insert="blocks/header :: header"></header>

<main class="container mt-5">
    <div class="row">

        <div sec:authorize="!hasAuthority('User')" class="col-md-8 p-3 mb-3 text-center">
            <form th:action="@{/movie/new}" method="post" enctype="multipart/form-data" class="was-validated">
                <h1 class="cover-heading text-black mb-5">Добавить видео.</h1>
                <input type="text" name="title" placeholder="Заголовок" class="form-control" required><br>
                <textarea name="text" placeholder="Введите текст" class="form-control" rows="10" required></textarea><br>
                <div class="bg-light text-left col-md-6 rounded p-3">
                    <div class="custom-file mb-3">
                        <input type="file" name="img" placeholder="Image file" class="custom-file-input" id="validatedCustomFile1" required>
                        <label class="custom-file-label" for="validatedCustomFile1">Image</label>
                        <div class="invalid-feedback">File not selected</div>
                    </div><br>
                    <div class="custom-file mb-3">
                        <input type="file" name="file" placeholder="Video file" class="custom-file-input" id="validatedCustomFile2" required>
                        <label class="custom-file-label" for="validatedCustomFile2">Video</label>
                        <div class="invalid-feedback">File not selected</div>
                    </div>
                </div><br>
                <select class="custom-select custom-select-sm mb-3" name="genreSet">
                    <option selected value="Action">Action</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Adventure">Adventure</option>
                </select>
                <button type="submit" class="btn btn-dark mb-3">Добавить видео</button>
            </form>
        </div>

        <dev sec:authorize="hasAuthority('User')" class="col-md-8 text-center">
           <div th:replace="blocks/admin-menu :: warning"></div>
        </dev>

        <aside class="col-md-4">

            <div th:replace="blocks/admin-menu :: menu"></div>

            <div th:replace="blocks/admin-menu :: img"></div>

            <div th:replace="blocks/footer :: info"></div>
        </aside>
    </div>
</main>
</body>

<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/popper/popper.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</html>
