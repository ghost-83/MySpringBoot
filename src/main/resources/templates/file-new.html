<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New file</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="bg-admin">
<header th:insert="blocks/header :: header"></header>

<main class="container mt-5">
    <div class="row">

        <div sec:authorize="!hasAuthority('User')" class="col-md-8 p-3 mb-3 text-center">

            <form th:action="@{/file/new}" method="post" enctype="multipart/form-data" class="was-validated border border-dark border-3 mb-5 p-3">
                <h1 class="cover-heading text-black mb-5">Add file.</h1>
                <div class="bg-light text-left col-md-6 rounded p-3 mb-5">
                    <div class="custom-file">
                        <input type="file" name="file" class="custom-file-input" id="validatedCustomFile" required>
                        <label class="custom-file-label" for="validatedCustomFile">File</label>
                        <div class="invalid-feedback">File not selected</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark mb-3">Add file</button>
            </form>

            <form th:action="@{/file-post}" method="post" enctype="multipart/form-data" class="was-validated border border-dark border-3 mb-5 p-3">
                <h1 class="cover-heading text-black mb-5">Add file for post.</h1>
                <div class="bg-light text-left col-md-6 rounded p-3 mb-5">
                    <div class="custom-file">
                        <input type="file" name="file_post" class="custom-file-input" id="validatedCustomFile2" required>
                        <label class="custom-file-label" for="validatedCustomFile2">File Post</label>
                        <div class="invalid-feedback">File not selected</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark mb-3">Add file</button>
            </form>
        </div>

        <dev sec:authorize="hasAuthority('User')" class="col-md-8 text-center">
            <div th:replace="blocks/admin-menu :: warning"></div>
        </dev>

        <aside class="col-md-4">

            <div th:replace="blocks/admin-menu :: menu"></div>

            <div th:replace="blocks/admin-menu :: img"></div>

            <div th:replace="blocks/footer :: info"></div>
        </aside>
    </div>
</main>
</body>

<script type="text/javascript" th:src="@{/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/popper/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</html>
