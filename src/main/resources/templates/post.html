<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="bg-post">
    <header th:insert="blocks/header :: header"></header>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="bg-light rounded p-3 mb-3">
                    <a href="#" onclick="history.back(-1);" class="btn btn-outline-dark mb-3">Come back</a>
                    <br>
                    <h1 th:text="${post.title}" class="p-3 mb-3 text-center"/>
                    <div th:utext="${post.text}" class="p-3 mb-3"/>
                    <hr class="bg-white">
                    <span th:text="'Publication: ' + ${post.data}" class="text-secondary"/>
                    <p><b>Category: </b><mark th:text="${post.sections[0]}" class="bg-light text-black"/><br>
                        <b>Author: </b><mark th:text="${post.author.username}" class="bg-light text-black"/>
                    </p>
                </div>
            </div>

            <aside class="col-md-4">

                <div sec:authorize="!hasAuthority('User')">
                    <a th:href="'/post/' + ${post.id} + '/edit'" class="btn btn-outline-dark btn-block mb-3">Edit</a>
                </div>

                <div th:replace="blocks/footer :: info-blog"></div>

                <div class="p-3 mb-3">
                    <img th:src="'/image/' + ${post.sections[0]} + '.png'" width="300">
                </div>

                <div th:replace="blocks/footer :: info"></div>
            </aside>
        </div>
    </main>

    <footer th:replace="blocks/footer :: footer"></footer>
</body>

<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/popper/popper.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</html>
